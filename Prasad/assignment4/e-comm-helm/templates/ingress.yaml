apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: e-comm-helm-ingress
spec:
  rules:
  - host: chart-example.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: user-svc
            port:
              number: 30009